<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Teste</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    header,
    footer {
        width: 100%;
        height: 100px;
    }

    header {
        background-color: blue;
    }

    footer {
        background-color: yellow;
    }

</style>

<body>
    <header></header>

    <div class="conteudo-table" id="tabelas-container">
        <!-- Tabelas serÃ£o carregadas aqui -->
    </div>

    <footer></footer>

    <script>
        function loadTables() {
            fetch('/src/testeTable.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tabelas-container').innerHTML = data;

                    // Seleciona todas as tabelas e adiciona a classe
                    const tables = document.querySelectorAll('#tabelas-container table');
                    tables.forEach(table => {
                        table.classList.add('table', 'table-striped', 'table-hover');
                    });
                })
                .catch(error => console.error('Erro ao carregar tabelas:', error));
        }
        loadTables();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
